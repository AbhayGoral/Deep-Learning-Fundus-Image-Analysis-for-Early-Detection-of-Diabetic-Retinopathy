<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        .logout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logout-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logout-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #06cd1d, #118a0d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .logout-card h1 {
            color: #1a1a2e;
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease;
        }

        .logout-card p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .logout-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .btn-login {
            background: linear-gradient(135deg, #0066cc, #0080ff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0, 102, 204, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.6);
            color: white;
            text-decoration: none;
        }

        .btn-home {
            background: transparent;
            color: #0066cc;
            border: 2px solid #0066cc;
            border-radius: 12px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-home:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.4);
            text-decoration: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-checkmark {
            color: #06cd1d;
        }
    </style>

    <title>Logout | Diabetic Retinopathy Detection</title>
</head>

<body class="logout-container">

    <!-- Logout Card -->
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-check-circle success-checkmark"></i>
        </div>

        <h1>You've Been Logged Out</h1>

        <p>
            <i class="fas fa-heart me-2" style="color: #ff006e;"></i>
            Thank you for using our Diabetic Retinopathy Detection System. 
            Stay healthy and take care of your vision!
        </p>

        <div class="logout-actions">
            <a href="{{ url_for('login') }}" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login Again
            </a>
            <a href="{{ url_for('index') }}" class="btn-home">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
